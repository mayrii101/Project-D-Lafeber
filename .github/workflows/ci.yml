name: .NET Build and Test

on:
  push:
    branches: [ Development ]
  pull_request:
    branches: [ Development ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files at root (debug)
        run: ls -la

      - name: List files recursively (debug)
        run: ls -R

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages for tests
        run: dotnet restore ProjectD.Tests/ProjectD.Tests.csproj

      - name: Build test project
        run: dotnet build ProjectD.Tests/ProjectD.Tests.csproj --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test ProjectD.Tests/ProjectD.Tests.csproj --verbosity normal

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build